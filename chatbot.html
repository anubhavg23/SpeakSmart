<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 1px solid #ccc;
      max-width: 500px;
      margin: auto;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: lightblue;
      text-align: right;
    }

    .bot-message {
      background-color: lightgray;
      text-align: left;
    }

    #input-container {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
    }

    #send-button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages-container"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
