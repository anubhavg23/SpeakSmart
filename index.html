<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SpeackSmart</title>
  </head>
  <body>
    <!-- Add this button inside the body, above the chatbot container -->
    <button id="toggle-chatbot" class="btn-toggle">Toggle Chatbot</button>
    <a href="chatbot.html">CHATBOT</a>
    <div id="chatbot-container" class="chatbot-container hidden"></div>
    <div class="container">
      <h1>SpeakSmart</h1>
      <button id="toggle" class="btn btn-toggle">
        Toggle Text Box
      </button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main></main>
    </div>
     <div id="root"></div>
    <script src="main.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
